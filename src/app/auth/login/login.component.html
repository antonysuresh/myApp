<div class="flex justify-center h-screen">

    <form (submit)="submit()" class="m-auto p-4 border rounded-xl w-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" 
            id="email" class="p-2 border rounded w-full" 
            placeholder="Email Address" name="email" [(ngModel)]="form.email" #email="ngModel" required> 
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-1 bg-red-300 text-red-900 rounded">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">password</label>
            <input type="password" 
            id="password" class="p-2 border rounded w-full" 
            placeholder="password" name="password" [(ngModel)]="form.password" #password="ngModel" required> 
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-1 bg-red-300 text-red-900 rounded">
            Password field must be valid
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid"
            class="p-2 rounded w-full bg-purple-700 hover:bg-purple-900 text-white" >
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
            
        </div>
    </form>

</div>
