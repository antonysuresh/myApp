<li class="flex border rounded-xl h-56">
    <img src="{{ book.image }}" alt="{{ book.name }}" width="100" class="m-auto rounded-sm">
    <div class="m-auto">
        <p class="title mb-3">{{ book.name | titlecase}} by {{ book.author | titlecase }}</p>
        <p class="price mb-3">{{ book.amount | currency:'INR'}}</p>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" *ngIf="!isInCart" (click)="addToCart()">Add To Cart</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" *ngIf="isInCart" (click)="removeFromCart()">
        Remove from Cart</button>
    </div>
</li>
